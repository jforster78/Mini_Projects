<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tip calculate</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">

            <form>
                <p>How much was your bill?</p>
                <span id="poundSign">£</span><input id="billamt" type="text" placeholder="Bill Amount">
                <p>How was your service?</p>
                <select id="serviceQual">
                    <option disabled selected value="0">-- Choose Option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.20">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.10">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
                <p>How many people are sharing the bill?</p>
                <input id="peopleamt" type="text" placeholder="Number of people"> people
            </form>
            
            <p><button type="button" id="calculate">Calculate!</button></p>
        
        </div><!--calculator end-->
        
        <div id="totalTip">
            <sup>£</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        
        </div><!--totalTip end-->
    
    </div> 

    <script type="text/javascript" src="scripts/tipcalculator.js"></script>

</body>
</html>
